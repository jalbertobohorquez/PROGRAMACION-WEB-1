<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Formulario de Practica</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script>
        /**
 * @param String name
 * @return String
 */
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
    </script>
    <div>
        <h1>Tabla de Formulario de Practica</h1>
        <p>En esta pagina se encuentra recopilada en una tabla la informacion enviada en el formulario 
            de practica
        </p>
        <br><br>
       
        <table class="tabla">
            <tr>
                <th>No.</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Direcci√≥n</th>
                <th>Telefono</th>
                <th>Usuario</th>
            </tr>

            <tr>
                <td>
                    1
                </td>

                <td>
                    <script>document.write(getParameterByName('nombre'));</script>
                </td>
      
                <td>
                    <script>document.write(getParameterByName('apellido'));</script>
                </td>
       
                <td>
                    <script>document.write(getParameterByName('direccion'));</script>
                </td>
        
                <td>
                    <script>document.write(getParameterByName('telefono'));</script>
                </td>

                <td>
                    <script>document.write(getParameterByName('usuario'));</script>
                </td>
            </tr>
        
        </table>

    </div>
    <br><br>
</body>
</html>
